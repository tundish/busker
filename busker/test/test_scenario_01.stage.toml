[puzzles.chain.defaulted]
"e" = "Fruition.inception"

[puzzles.chain.cancelled]
"e" = "Fruition.inception"

[[puzzles]]
name = "b"

[puzzles.state.spot]
hall = ["Hall", "Hallway"]

[puzzles.selector]
paths = [
    "rotu/assets/scenes/01/*.scene.toml",
]
states = ["spot.kitchen", "spot.hall"]

[[puzzles.items]]
type = "Transit"
states = ["exit.kitchen", "into.hall", "Traffic.flowing"]

