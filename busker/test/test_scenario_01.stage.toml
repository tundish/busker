label = "Repo of the Unknown"
realm = "rotu"

[[puzzles]]
name = "a"

[puzzles.state.spot]
kitchen = ["Kitchen"]

[puzzles.selector]
paths = [
    "rotu/assets/scenes/01/*.scene.toml",
]
states = ["spot.kitchen"]

[puzzles.init]
Fruition = "inception"

